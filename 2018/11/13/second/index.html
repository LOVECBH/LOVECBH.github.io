</blockquote>
<figure class="highlight r"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">library</span>(ggplot2)</span><br><span class="line"><span class="keyword">library</span>(ggthemes)</span><br><span class="line"><span class="comment">#建立笛卡尔心形函数所需要的数据heartd</span></span><br><span class="line">t=seq(<span class="number">0</span>,<span class="number">2</span>*pi,by=<span class="number">0.1</span>)</span><br><span class="line">x=<span class="number">16</span>*sin(t)^<span class="number">3</span></span><br><span class="line">y=<span class="number">13</span>*cos(t)-<span class="number">5</span>*cos(<span class="number">2</span>*t)-<span class="number">2</span>*cos(<span class="number">3</span>*t)-cos(<span class="number">4</span>*t)</span><br><span class="line">a=(x-min(x))/(max(x)-min(x))</span><br><span class="line">b=(y-min(y))/(max(y)-min(y))</span><br><span class="line">heartd &lt;- data.frame(t,x,y,a,b)</span><br><span class="line"><span class="comment">#使用ggplot的路径图画出心形</span></span><br><span class="line">ggplot(heartd,aes(a,b))+geom_polygon(fill=<span class="string">"pink"</span>)</span><br><span class="line">+theme_map()+labs(title=<span class="string">"送给可爱的程百卉"</span>)</span><br><span class="line">+theme(plot.title=element_text(hjust=<span class="number">0.5</span>,color=<span class="string">"red"</span>,size=<span class="number">16</span>))</span><br><span class="line">+annotate(<span class="string">"text"</span>,label=<span class="string">"你像电池\n我像手机\n</span></span><br><span class="line"><span class="string">没有你就没有我的全世界"</span>,size=<span class="number">6</span>,color=<span class="string">"red"</span>,x=<span class="number">0.5</span>,y=<span class="number">0.6</span>)</span><br></pre></td></tr></table></figure>
